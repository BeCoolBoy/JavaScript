<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="./style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center w-100">
        <div class="row w-100">
            <div class="col col-md-8 m-md-auto p-5 shadow bg-white">
                <h1 class="text-center mb-4">Create Account</h1>
                <form id="form" method="post">
                    <div class="mb-3 form-group">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" id="username">
                      <small>Error Message</small>
                    </div>
                    <button type="submit" class="btn btn-success form-control">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <script>
        const form=document.getElementById('form');
        const name=document.getElementById('username');

        form.addEventListener('submit',function(e){
            e.preventDefault();
            checkInputs();
            console.log(name.value)
        })
        function checkInputs(){
            const usernameValue = name.value.trim();
            const onlyNum=/^[-]*[(]{0,1}[0-9]{1,3}[)]{0,1}[-\s\./0-9]*$/g;

            if(usernameValue==''){
                setError(name,'Username can\'t be empty')
            }else if(!usernameValue.match(onlyNum)){
                setError(name,'Username can contain only (-) with numbers or numbers')
            }else{
                setSuccess(name);
            }
        }
        function setError(input,message){
            const form_control=input.parentElement;
            const small=form_control.querySelector('small');
            form_control.className="mb-4 form-group error";
            small.innerText=message;
        }
        function setSuccess(input){
            const form_control=input.parentElement;
            form_control.className="mb-4 form-group success";
        }
    </script>
</body>
</html>
