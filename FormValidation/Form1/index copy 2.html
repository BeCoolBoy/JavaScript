<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="./style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center w-100">
        <div class="row w-100">
            <div class="col col-md-8 m-md-auto p-5 shadow bg-white">
                <h1 class="text-center mb-4">Create Account</h1>
                <form id="form" method="post">
                    <div class="mb-3 form-group">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" id="username">
                      <i class="bi bi-arrow-90deg-left"></i>
                      <i class="bi bi-arrow-90deg-right"></i>
                      <small>Error Message</small>
                    </div>
                    <div class="mb-3 form-group">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" id="email">
                        <i class="bi bi-arrow-90deg-left"></i>
                        <i class="bi bi-arrow-90deg-right"></i>
                        <small>Error Message</small>
                      </div>
                    <div class="mb-3 form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <i class="bi bi-arrow-90deg-left"></i>
                    <i class="bi bi-arrow-90deg-right"></i>
                    <small>Error Message</small>
                    </div>
                    <div class="mb-3 form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="c_password">
                        <i class="bi bi-arrow-90deg-left"></i>
                        <i class="bi bi-arrow-90deg-right"></i>
                        <small>Error Message</small>
                        </div>
                    <button type="submit" class="btn btn-success form-control">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <script>
        const form=document.getElementById('form');
        const name=document.getElementById('username');
        const email=document.getElementById('email');
        const passwprd=document.getElementById('password');
        const c_password=document.getElementById('c_password');

        form.addEventListener('submit',function(e){
            e.preventDefault();
            checkInputs();
        })
        function checkInputs(){
            const usernameValue = name.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = passwprd.value.trim();
            const confirmpassValue = c_password.value.trim();
            const onlyNum=/^[a-zA-Z ]*$/;

            if(usernameValue==''){
                setError(name,'Username can\'t be empty')
            }else if(!usernameValue.match(onlyNum)){
                setError(name,'Username should be only Alphabets')
            }else{
                setSuccess(name);
            }
            if(emailValue==''){
                setError(email,'Email can\'t be empty')
            }else if(!isEmail(emailValue)){
                setError(email,'Please provide valid Email!')
            }else{
                setSuccess(email);
            }
            if(passwordValue==''){
                setError(password,'Password can\'t be empty')
            }else if(passwordValue!==confirmpassValue){
                setError(password,'Password doesn\'t matching')
            }else{
                setSuccess(password);
            }
            if(confirmpassValue==''){
                setError(c_password,'Confirm Password can\'t be empty')
            }else{
                setSuccess(c_password);
            }
            
        }
        function setError(input,message){
            const form_control=input.parentElement;
            const small=form_control.querySelector('small');
            form_control.className="mb-4 form-group error";
            small.innerText=message;
        }
        function setSuccess(input){
            const form_control=input.parentElement;
            form_control.className="mb-4 form-group success";
        }
        function isEmail(email){
            return /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email);
        }
    </script>
</body>
</html>
