<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
            <form method="post" id="form" onsubmit="fun()">
                <h2>Only text / abphabets</h2>
                <input type="text" id="name" class="form-control" placeholder="User Name"/>
                <input type="submit" class="form-control bg-success text-white mt-2"/>
            </form>
        </div>
    </div>
    <!-- JS -->
    <script>
        var data=document.getElementById('name');
        var letters = /^[a-zA-z ]*$/;
        function fun(){
            if(!data.value.match(letters)){
                alert('please enter only alphabets')
                return false
            }else{
                return true
            }
        }
    </script>
</body>
</html>
