    <script>
        var form=document.getElementById('form');
        var error = [];
        form.addEventListener('submit',function(e){
            e.preventDefault();
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            if(name==''){
                error.push('Please enter username')
            }else if(password==''){
                error.push('Please enter Password')
            }else if(password.match(/^[2-9]\d{2}[2-9]\d{2}\d{4}$/)){
                error.push('Do correct')
            }else{
                document.getElementById('success-message').innerText='Form is success fully submitted';
            }
            document.getElementById('error-message').innerText=error;
        })
    </script>
</body>
