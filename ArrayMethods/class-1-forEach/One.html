<html lang="en">

        // using forEach we can find the sum of the array
        const arr = [10,20,30,40];
        let total = 0;
        
        arr.forEach((ele)=>{
            total+=ele
        })
        function add(){
            return document.getElementById('total').innerHTML=total;
        }
    </script>
</head>
<body>
    <div id="total">0</div>
    <button onclick={add()}>Add</button>
</body>
