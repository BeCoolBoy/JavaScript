<!-- // How we can finx the functional scope varial to block scope variable
// for that we need to create immediate invoke functional
//((i)=>{})(i) // synctax -->
<script>
    for(var i=0;i<=4;i++){ 
        ((i)=>{
            setTimeout(()=>{
                console.log(i)
            },1000)
        })(i);
    }
    console.log('After setTimeOut')
</script>
