<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two function</title>
</head>
<body>
    <div>
        <p class="text">This is paragraph text</p>
        <button onclick="ChangeColor();ChangeBackColor()">Add Two Function</button>
    </div>
    <script>
        const text=document.querySelector(".text");

        const ChangeColor = function(){
            return text.style.color='red';
        }
        const ChangeBackColor = function(){
            return text.style.backgroundColor='black';
        }
    </script>
</body>
</html>
